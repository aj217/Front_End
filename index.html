<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>After School Classes</title>
        <link rel="icon" type="image/x-icon" href="/FrontEnd/images/favicon.png" />
        <!-- Bootstrap CSS -->
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet"
        />
        <!-- Font Awesome CSS for icons -->
        <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        />
        <link rel="stylesheet" href="styles.css" />
        <!-- Vue.js CDN -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
      </head>   
<body>
  <div id="app" class="container">
    <header class="text-center my-4">
      <h1>After School Classes</h1>
    </header>
    
                <!-- Lessons List -->
                <ul class="list-group">
                  <li
                    class="list-group-item d-flex justify-content-between align-items-center"
                    v-for="lesson in sortedAndFilteredLessons"
                    :key="lesson.id"
                  >
                    <div class="d-flex align-items-center">
                      <!-- Image for each lesson -->
                      <img
                        :src="lesson.image"
                        alt="Lesson Image"
                        class="lesson-image me-3"
                      />
                      <div>
                        <h5>{{ lesson.subject }}</h5>
                        <p>Location: {{ lesson.location }}</p>
                        <p>Price: Â£{{ lesson.price }}</p>
                        <p>Spaces: {{ lesson.spaces }}</p>
                      </div>
                    </div>
                    <button
                      :disabled="lesson.spaces === 0"
                      class="btn btn-success"
                      @click="addToCart(lesson)"
                    >
                      {{ lesson.spaces > 0 ? 'Add to Cart' : 'Sold Out' }}
                    </button>
                  </li>
                </ul>
              </div>
            </div>
</body>
</html>
